<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h2>Formulario de registro</h2>
    </header>
    <main>
        <form action="insertar.jsp" method="post">
            <input placeholder="Nombre" name="nombre" type="text" maxlength="50" required></input><br>
            <input placeholder="Apellidos" name="apellidos" type="text" maxlength="50" required></input><br>
            Sexo: <input type="radio" name="sexo" value="Hombre">Hombre</input>
                  <input type="radio" name="sexo" value="Mujer">Mujer</input><br>
            <input placeholder="Correo electronico" name="correo" type="email" required/><br>
            Poblacion: <select name="ciudad">
                <option value="bucaramanga">Bucaramanga</option>
                <option value="giron">Giron</option>
                <option value="piedecuesta">Piedecuesta</option>
                <option value="florida">Florida</option>
            </select><br>
            Description: <textarea name="description"></textarea><br>
            <input type="checkbox" name="notificaciones" checked>Desea recibir informacion sobre novedades y ofertas</input><br>
            <input type="checkbox" required>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protecci√≥n de datos</input><br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="btn-volver">
        <a href="../1_corte.html">Volver</a>
    </footer>
</body>
